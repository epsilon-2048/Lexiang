<body layadmin-themealias="default" class="layui-layout-body  ">
<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login">
    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2>注册</h2>
            <p>陈少鑫 LX-影视平台</p>
        </div>
        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
                <input type="text" name="username" id="LAY-user-login-username" lay-verify="required" placeholder="用户名" class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password"
                       for="LAY-user-login-password"></label>
                <input type="password" name="password" id="LAY-user-login-password" lay-verify="pass" placeholder="密码"
                       class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password"
                       for="LAY-user-login-repass"></label>
                <input type="password" name="repass" id="LAY-user-login-repass" lay-verify="required" placeholder="确认密码"
                       class="layui-input">
            </div>
           <!-- <div class="layui-form-item">
                <div class="layui-row">
                    <div class="layui-col-xs7">

                        <input type="text" name="imageCode" id="LAY-user-login-vercode" lay-verify="required"
                               placeholder="验证码" class="layui-input">
                    </div>
                    <div class="layui-col-xs5">
                        <div style="margin-left: 10px;">
                            <image src="http://localhost:10020/api/code/image?width=90&height=35" id="LAY-user-reg-getsmscode">
                        </div>
                    </div>
                </div>
            </div>-->
            <!--<div class="layui-form-item">
                <div class="layui-row">
                    <div class="layui-col-xs7">
                        <label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-vercode"></label>
                        <input type="text" name="imageCode" id="LAY-user-login-vercode" lay-verify="required" placeholder="图形验证码" class="layui-input">
                    </div>
                    <div class="layui-col-xs5">
                        <div style="margin-left: 10px;">

                        </div>
                    </div>
                </div>
            </div>-->
            <div class="layui-form-item">
                <input type="checkbox" name="agreement" lay-skin="primary" title="同意用户协议" checked="">
                <div class="layui-unselect layui-form-checkbox layui-form-checked" lay-skin="primary">
                    <span>同意用户协议</span><i class="layui-icon layui-icon-ok"></i></div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-reg-submit">注 册</button>
            </div>
        </div>
    </div>

    <div class="layui-trans layadmin-user-login-footer">
        <p>© 2020 <a href="#" target="_blank">陈少鑫</a></p>
    </div>

</div>
</body>
<script type="text/javascript">
    layui.use(['form'], function(){
        var form = layui.form
            ,router = layui.router();
        form.render();

        //提交
        form.on('submit(LAY-user-reg-submit)', function(obj){
            var field = obj.field;
            //console.log(field)
            //确认密码
            if(field.password !== field.repass){
                return layer.msg('两次密码输入不一致');
            }

            //是否同意用户协议
            if(!field.agreement){
                return layer.msg('你必须同意用户协议才能注册');
            }

            //请求接口
            $.ajax({
                url: '/api/user/register' //实际使用请改成服务端真实接口
                ,data: field
                ,type: "post"
                ,success: function(res){
                   // console.log(res.content);
                    layer.msg(res.content, {
                        offset: '15px'
                        ,icon: 6
                        ,time: 1500
                    }, function(){
                        location.href = '/html/demo-signIn.html'; //跳转到登入页
                    });
                }
                ,error:function(XMLHttpRequest) {
                    layer.msg(XMLHttpRequest.responseJSON.content, {
                        offset: '15px'
                        ,icon: 5
                        ,time: 2000
                    }, function(){});
                }

            });

            return false;
        });
    });

</script>
