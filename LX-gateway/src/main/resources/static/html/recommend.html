<script>

    $(function () {
        setNav();
        setRecNav();
        loadSortData();
    });


    //设置子导航条
    function setNav() {
        var html = "<a style='font-size: 20px; cursor:pointer' onclick='gotoHome()'>首页</a>";
        for (var [key, value] of typeMap) {
            html += "<a style='font-size: 20px; cursor:pointer' onclick='gotoSearch(" + key + ",null,null)'>" + value + "</a>"
        }
        html += "<a style='font-size: 20px; cursor:pointer' onclick='gotoRecommend()'>推荐榜单</a>";
        $('#type_div').append(html);
        html = "";
        for (var [key, value] of countryMap) {
            html += "<a style='font-size: 20px; cursor:pointer' onclick='gotoSearch(null," + key + ",null)'>" + value + "</a>"
        }
        $("#country_div").append(html);
        html = "";
        for (var [key, value] of categoryMap) {
            html += "<a style='font-size: 20px; cursor:pointer' onclick='gotoSearch(null,null," + key + ")'>" + value + "</a>"
        }
        $("#category_div").append(html);
    }
    //设置推荐子导航条
    function setRecNav() {
        var html="";
        for (var [key, value] of typeMap) {
            html += "<a style='font-size: 10px; cursor:pointer' onclick=\"setRecData('types'," + key + ",'recommend_type')\">" + value + "</a>"
        }
        $('#rec_type_div').append(html);
        html = "";
        for (var [key, value] of countryMap) {
            html += "<a style='font-size: 10px; cursor:pointer' onclick=\"setRecData('counties'," + key + ",'recommend_country')\">" + value + "</a>"
        }
        $("#rec_country_div").append(html);
        html = "";
        for (var [key, value] of categoryMap) {
            html += "<a style='font-size: 10px; cursor:pointer' onclick=\"setRecData('categories'," + key + ",'recommend_category')\">" + value + "</a>"
        }
        $("#rec_category_div").append(html);
    }

    function gotoSearch(tepy, country, category) {
        if (tepy != null)
            nowTepy = tepy;
        if (country != null)
            nowCountry = country;
        if (category != null)
            nowCategory = category;
        console.log("----gotoSearch----"+$("#searchText").val().trim());
        var vname = $("#searchText").val().trim();
        console.log("------search-----"+'/html/search.html?type=' + nowTepy + '&country=' + nowCountry + '&category=' + nowCountry + '&vname=' + vname);
        location.href = gatewayUrl+'/html/search.html?type=' + nowTepy + '&country=' + nowCountry + '&category=' + nowCountry + '&vname=' + vname;
    }

    function gotoHome() {
        nowTepy = null;
        nowCountry = null;
        nowCategory = null;
        location.href = '/html/index.html';
    }

    function gotoRecommend() {
        nowTepy = null;
        nowCountry = null;
        nowCategory = null;
        location.href = gatewayUrl+'/html/recommend.html';
    }

    function loadSortData() {

        setRecData("","", "recommend_all");
        setRecData("counties",countryMap.entries().next().value[0],"recommend_country");
        setRecData("types", typeMap.entries().next().value[0],"recommend_type");
        setRecData("categories", categoryMap.entries().next().value[0],"recommend_category");
        /*loadSortFollowData();
        loadSortLikeData();
        loadSortSearchData();
        loadSortViewData();*/
    }

    function setRecData(api, id, divID) {
        ajax(videoUrl+'/recommend/videos/50/' + api + '/'+id, null, 'get', true, true, "application/x-www-form-urlencoded:charset=UTF-8", function (res, prama) {

            var html = "";
            $("#" + divID).text("");
            if (res !== null && res.length !== 0) {
                res.forEach(function (item, index) {
                    html += "<tr>";
                    html += "<td><a href='"+gatewayUrl+"/html/info.html?vid=" + item.id + "'>" + item.name + "</a></td>";
                    html += "<td >" + countryMap.get(item.countryId) + "|" +
                        typeMap.get(item.typeId) + "|" +
                        categoryMap.get(item.categoryId) + "</td>";
                    html += "<td>" + new Date(item.releaseTime).toLocaleDateString() + "</td>"
                    html += "</tr>";
                });
            } else {
                html = "<i class='layui-icon layui-icon-face-cry' style='font-size: 50px; color: red;'></i><p style='font-size: 30px'>查无资源</p>";
            }
            //console.log(html);
            $("#" + divID).append(html);
        }, null, function (XMLHttpRequest, prama) {
            console.log(XMLHttpRequest);
        }, null);
    }

    /*
    function loadSortLikeData(){}
    function loadSortFollowData(){}
    function loadSortViewData(){}
    function loadSortSearchData(){}

        //监听导航点击

            layer.msg(elem.text());
